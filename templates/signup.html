<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen">
    <div class="container mx-auto px-4 h-full flex justify-center items-center">
        <div class="abc bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <h1 class="text-center py-20 text-4xl">JUNGLE QUIZ</h1>
            <div class="mb-4 flex">
                <label class="block font-normal text-gray-700 font-bold m-2" for="username">
                    username:
                </label>
                <input
                    class="shadow outline-none appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
                    id="username" type="text" placeholder="Enter your name">
            </div>
            <div class="mb-4 flex">
                <label class="block font-normal text-gray-700 font-bold m-2 " for="password">
                    password:
                </label>
                <input
                    class="shadow outline-none appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight"
                    id="password" type="password" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-center my-12">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</body>

</html>
